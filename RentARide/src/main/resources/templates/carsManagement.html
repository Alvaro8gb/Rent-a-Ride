<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <title th:inline="text">[[${@environment.getProperty('APP_NAME')}]] - Gestión de flota</title>
    <script th:src="@{/js/booking.js}"></script>
    <script th:src="@{/js/forms.js}"></script>
    <script th:src="@{/js/vehicleSearch.js}"></script>

</head>

<body class="d-flex flex-column h-100">
    <header th:replace="fragments/nav.html :: nav"></header>

    
    <div class="container">
        <div class="row mt-4 gx-5">

            <!-- Search Filter-->
            <div class="border lightBlueBorder rounded col-sm-3 col-md-3 col-lg-3 col-xl-3">
                <h5 class="card-title text-center mt-3 mb-4">Filtro de Búsqueda</h5>
                <div class="card-text">
                    <div class="form-check mb-3">
                        <label class="form-check-label" for="flexCheckDefault">
                            Disponible
                        </label>
                        <input class="form-check-input" type="checkbox" value="" id="available">
                    </div>
                    <div class="mb-3">
                        <label for="priceRange" class="form-label">Precio por dia</label> </br>
                        <small> <span id="valRange">0 </span> €/dia</small>
                        <input type="range" value="0" class="form-range" min="0" max="100" step="2" id="priceRange" oninput="refreshValue('#priceRange','#valRange');">
                    </div>
                </div>
            </div>
            
            <!-- Search button-->
            <div class="col-sm-9 col-md-9 col-lg-9 col-xl-9">
                <div class="row">
                    <p class="fw-bold fs-1 text-center mb-5">Gestión de Flota</p>
                </div>
                <div class="mb-5 row justify-content-md-center">
                    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" id="searchV" placeholder="Buscar vehiculo..."
                                aria-label="Search" value="">
                            <button type="button" onclick="searchFilter()" id="button-search" class="btn justify-content-right">Buscar</button>
                        </form>
                    </div>
                </div>

                <div th:each="vehicle : ${vehicles}">
                    <!-- Listado de coches -->
                    <div class="row mb-2 border lightBlueBorder rounded">
                        <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                            <img class="img-fluid" th:src="@{/img/{name}(name=${vehicle.imagePath})}"
                                alt="Imagen coche">
                        </div>
                        <div class="my-auto col-sm-6 col-md-6 col-lg-6 col-xl-6">
                            <p class="my-auto fw-bold fs-5" th:text="${vehicle.vehicle}"> Modelo de coche</p>
                            <!-- <p th:text="${vehicle.license}">Matricula</p> -->
                        </div>
                        <div class="my-auto col-sm-3 col-md-3 col-lg-3 col-xl-3">
                            <div class="row">
                                <a href="#" class="textColor1 text-decoration-none">Modificar</a>
                            </div>
                            <div class="row">
                                <a href="#viewBooking" th:onclick="viewBooking([[(${vehicle.id})]])" ;
                                    class="textColor1 text-decoration-none">Consultar reserva</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Show Bookings -->
    <div class="modal fade" id="modalAlquiler" tabindex="-1" aria-labelledby="viewBookingLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <h2> Informacion booking</h2>
                    <table class="table" id="content-booking">
                        <tr>
                            <th>
                                Precio Reserva
                            </th>
                            <th>
                                Fecha de incio
                            </th>
                            <th>
                                Fecha de fin
                            </th>
                        </tr>
                        <tr>
                            <td id="precio-book">
                                Precio vehiculo
                            </td>
                            <td id="in-date">
                                Fecha de incio
                            </td>
                            <td id="out-date">
                                Fecha de fin
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <th:block th:replace="fragments/footer.html :: footer" />
</body>

</html>
