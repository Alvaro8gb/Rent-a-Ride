<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="fragments/head :: header" />
    <title>Rent A Ride - Crear vehiculo</title>
</head>

<body class="d-flex flex-column h-100">
    <th:block th:include="fragments/nav :: nav" />
    <div class="container" style="width: 60%;">
        <h2 class="pageTitle text-center mt-5">Crear nuevo vehículo</h2>

        <form class="createVehicleForm" th:action="@{/createVehicle}" method="post">
            <div class="row d-flex text-align-center mt-3">
                <div class="col">
                    <label for="marca">Marca</label>
                    <input type="text" class="form-control mt-1" placeholder="Mazda" name="marca" id="marca">
                </div>
                <div class="col">
                    <label for="modelo">Modelo</label>
                    <input type="text" class="form-control  mt-1" name="modelo" id="modelo" placeholder="RX-8">
                </div>
                <div class="col">
                    <label for="año">Año</label>
                    <input type="text" name="año" id="año" class="form-control  mt-1" placeholder="Fecha">
                </div>
            </div>
            <div class="row d-flex mt-3 text-align-center">
                <div class="col">
                    <label for="combustible">Combustible</label>
                    <select name="combustible" id="combustible" class="form-select mt-1">
                        <option value="">Opciones...</option>
                        <option value="gasolina">Gasolina</option>
                        <option value="diesel">Diesel</option>
                        <option value="electrico">Electrico</option>
                        <option value="hibrido">Hibrido</option>
                        <option value="gas">Gas</option>
                    </select>
                </div>
                <div class="col">
                    <label for="consumo">Consumo</label>
                    <input type="text" class="form-control mt-1" name="consumo" id="consumo" placeholder="L/100Km">
                </div>
                <div class="col">
                    <label for="cambio">Cambio</label>
                    <select name="cambio" id="cambio" class="form-select  mt-1">
                        <option value="" selected>Cambio</option>
                        <option value="manual">Manual</option>
                        <option value="automático">Automático</option>
                    </select>
                </div>
            </div>

            <div class="row d-flex text-align-center mt-3">
                <div class="col">
                    <label for="puertas">Puertas</label>
                    <select name="puertas" id="puertas" class="form-select  mt-1">
                        <option value="" selected>Puertas...</option>
                        <option value="3">3</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="col">
                    <label for="plazas">Plazas</label>
                    <select name="plazas" id="plazas" class="form-select mt-1">
                        <option value="" selected>Asientos</option>
                        <option value="7">7</option>
                        <option value="5">5</option>
                        <option value="2">2</option>
                    </select>
                </div>
                <div class="col">
                    <label for="cv">CV</label>
                    <input type="text" name="cv" id="cv" class="form-control mt-1" placeholder="231 CV">
                </div>
            </div>
            <div class="row d-flex text-align-center mt-3">
                <div class="col mt-2">
                    <label for="matricula">Matricula</label>
                    <input type="text" class="form-control  mt-1" placeholder="0000-DDD" name="matricula"
                        id="matricula">
                </div>
                <div class="col mt-2">
                    <label for="autonomia">Autonomia diaria</label>
                    <input type="text" class="form-control  mt-1" name="autonomia" id="autonomia"
                        placeholder="400km/dia">
                </div>
                <div class="col">
                    <label for="img" class="form-label mt-1">Imagen</label>
                    <input class="form-control" type="file" id="img" name="img">
                </div>
            </div>
            <div class="row d-flex justify-content-center mt-3">
                <div class="col-4">
                    <label for="recogida" class="form-label">Punto de recogida</label>
                    <select name="recogida" id="recogida" class="form-select  mt-1">
                        <option value="" selected>Direccion</option>
                        <option value="madrid">Madrid</option>
                        <option value="barcelona">Barcelona</option>
                        <option value="valencia">Valencia</option>
                        <option value="murcia">Murcia</option>
                    </select>
                </div>
            </div>
            <div class="row d-flex justify-content-center mt-3">
                <div class="col-12 text-center">
                    <button class="btn mb-2">Crear</button>
                </div>
                <div class="col-12 text-center">
                    <a role="button" class="link-primary textColor1" data-bs-toggle="modal" data-bs-target="#loadData">
                        Cargar datos desde un fichero
                    </a>
                </div>
            </div>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="loadData" tabindex="-1" aria-labelledby="loadData" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cargar datos desde un fichero</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="">
                    <div class="modal-body">
                        <label for="data" class="form-label">Seleccione el fichero con el formato adecuado</label>
                        <input class="form-control" type="file" name="data" id="data">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn">Cargar datos</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <th:block th:replace="fragments/footer.html :: footer" />
</body>

</html>
