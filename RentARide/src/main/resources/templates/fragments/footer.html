<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Footer fragment - rest is empty</title>
</head>

<body>
    <footer th:fragment="footer" class="mt-auto bg-dark text-center text-white">
        <div class="container p-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a th:href="@{/}" class="nav-link px-2 text-white-50">Inicio</a></li>
                <li class="nav-item"><a th:href="@{/booking/history}" class="nav-link px-2 text-white-50">Mis reservas</a></li>
                <li class="nav-item"><a th:href="@{/user/profile}" class="nav-link px-2 text-white-50">Perfil</a></li>
            </ul>

            <p class="text-center text-white-50" th:inline="text">© 2023 [[${@environment.getProperty('APP_NAME')}]]</p>

            <!-- Bootstrap -->
            <script th:src="@{/js/bootstrap.bundle-5.1.3.js}" src="js/bootstrap.bundle-5.1.3.js"></script>

            <!-- Websockets -->
            <script th:src="@{/js/stomp.js}" src="js/stomp.js"></script>
            <script th:src="@{/js/iw.js}" src="js/iw.js"></script>

            <!-- Otros scripts de interacción, aquí -->
            <script th:src="@{/js/searchUser.js}" src="js/searchUser.js"></script>
    </footer>
</body>

</html>
