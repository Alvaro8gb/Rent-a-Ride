<!DOCTYPE html>
<html lang="es">

<head>
    <th:block th:include="fragments/head :: header" />
    <title>Chats entrantes</title>
    <script th:src="@{/js/chat.js}"> </script> 

</head>

<body class="d-flex flex-column">

    <header th:replace="fragments/nav.html :: nav"></header>

    <div class="container min-vh-50">

        <div class="row">
            <h2 class="pageTitle text-center mt-5">Chats entrantes</h1>
        </div>

        <div class="row">
            <table class="table table-hover table-striped align-middle">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre de Usuario</th>
                        <th colspan="2" scope="col">Mensaje</th>
                        <th class="text-center" scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="msg, i: ${msgs}">
                        <th th:text="${i.index}" scope="row">1</th>
                        <td th:text="${msg.sender.username}">username</td>
                        <td th:text="${msg.text}" colspan="2">Mensaje recibido</td>
                        <td>
                            
                            <div class="form-group text-center">
                                <button class="border-0 bg-transparent" th:onclick="'viewChat(' + ${msg.sender.id} + ')'"                                >
                                     <i class="fa-solid fa-message"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="chatcontainer"> </div>

    <th:block th:replace="fragments/footer.html :: footer" />
</body>

</html>
