<!DOCTYPE html>
<html lang="es">

<head>
    <th:block th:include="fragments/head :: header" />
    <title>Chats entrantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <header th:replace="fragments/nav.html :: nav"></header>

    <div class="container">

        <div class="row">
            <h2 class="pageTitle text-center mt-5">Chats entrantes</h1>
        </div>

        <div class="row">
            <table class="table table-hover table-striped align-middle">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre de Usuario</th>
                        <th colspan="2" scope="col">Mensaje</th>
                        <th class="text-center" scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="chat, i: ${chats}">
                        <th th:text="${i.index}" scope="row">1</th>
                        <td th:text="${chat.getName()}">angelhort</td>
                        <td th:text="${chat.getMsg()}" colspan="2">El coche se me ha roto</td>
                        <td>
                            <form>
                                <div class="form-group text-center">
                                    <button class="border-0 bg-transparent" type="submit"> <i
                                            class="fa-solid fa-message"></i>
                                    </button>
                                </div>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <th:block th:replace="fragments/footer.html :: footer" />
</body>

</html>
