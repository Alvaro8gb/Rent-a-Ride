<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header"/>
    <title th:inline="text">[[${@environment.getProperty('APP_NAME')}]] - Iniciar Sesión</title>
    <style>
        .backgroundColor2:hover{
            background-color: #13707a;
        }
    </style>
</head>
<!-- La etiqueta style es temporal, no lo meto en la hoja de estilos para que no de conflicto-->
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 p-0">
                <img th:src="@{/img/lexusPortada.png}" src="/img/lexusPortada.png" alt="" class="img-fluid loginImage vh-100 object-fit-cover">
            </div>
            <div class="col-6 d-flex align-items-center justify-content-center">
                <form class="form-signin text-center mx-5" method="post" th:action="@{/login}">
                    <div class = "row">
                        <p class="fs-1 form-signin-heading text-center textColor3 fw-semibold">¡Bienvenido!</p>
                    </div>
                    <div class="row">
                        <p th:if="${#request.getQueryString() == 'error'}" class="error">
                            Error en correo o contraseña
                        </p>
                    </div>
                    <div class="row mt-5">
                        <div class="col text-start">
                            <label for="username" class="fs-5">Correo</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Correo" required="required">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col text-start">
                            <label for="password" class="fs-5">Contraseña</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required="required">
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col justify-content-center">
                            <button class="btn btn-lg btn-primary btn-block backgroundColor2" type="submit" style="border-color: #177E89;" >Iniciar Sesión</button>
                        </div>
                    </div>
                    
                    <hr class="border border-dark border-1 mt-5">
                    <p class="fs-6">¿Aún no tienes cuenta? <a th:href="@{signup}" class="textColor1 text-decoration-none">¡Crea una ahora!</a></p>
                    <small><a class="text-decoration-none textColor2" th:href="@{/}">Volver a inicio</a></small>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
