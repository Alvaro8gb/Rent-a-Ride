<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <title>Rent A Ride - Gestión de flota</title>
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="fragments/nav.html :: nav"></header>

    <div class="container">
        <div class="row mt-4 gx-5">
            <div class="border lightBlueBorder rounded col-sm-3 col-md-3 col-lg-3 col-xl-3">
                <h5 class="card-title text-center mt-3 mb-4">Filtro de Búsqueda</h5>
                <div class="form-check card-text">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Disponible
                    </label>
                </div>
            </div>

                <div class="mb-5 row justify-content-md-center">

                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" id="search" placeholder="Buscar vehiculo..."
                                aria-label="Search">
                        </form>
                    </div>
                </div>
                <div class="row mb-2 border lightBlueBorder rounded">
                    <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                        <img class="img-fluid" th:src="@{/img/car1.png}" src="/img/car1.png" alt="Car photo">
                    </div>
                    <div class="my-auto col-sm-6 col-md-6 col-lg-6 col-xl-6">
                        <p class="my-auto fw-bold fs-5">Audi A3 Sportback</p>
                        <p>0345MYD</p>
                    </div>
                    <div class="my-auto col-sm-3 col-md-3 col-lg-3 col-xl-3">
                        <div class="row">
                            <a th:href="@{/}" class="textColor1 text-decoration-none">Modificar</a>
                        </div>
                        <div class="row">
                            <a th:href="@{/}" class="textColor1 text-decoration-none">Consultar reserva</a>
                        </div>
                    </div>
                </div>
                <div class="row mb-2 border lightBlueBorder rounded">
                    <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                        <img class="img-fluid" th:src="@{/img/car2.png}" src="/img/car2.png" alt="Car photo">
                    </div>
                    <div class="my-auto col-sm-6 col-md-6 col-lg-6 col-xl-6">
                        <p class="my-auto fw-bold fs-5">Volkswagen Golf</p>
                        <p>0345MYD</p>
                    </div>
                    <div class="my-auto col-sm-3 col-md-3 col-lg-3 col-xl-3">
                        <div class="row">
                            <a th:href="@{/}" class="textColor1 text-decoration-none">Modificar</a>
                        </div>
                        <div class="row">
                            <a th:href="@{/}" class="textColor1 text-decoration-none">Consultar reserva</a>
                        </div>
                    </div>
                </div>
                <div class="row mb-2 border lightBlueBorder rounded">
                    <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                        <img class="img-fluid" th:src="@{/img/car2.png}" src="/img/car2.png" alt="Car photo">
                    </div>
                    <div class="my-auto col-sm-6 col-md-6 col-lg-6 col-xl-6">
                        <p class="my-auto fw-bold fs-5">Audi A3 Sportback</p>
                        <p>0345MYD</p>
                    </div>
                    <div class="my-auto col-sm-3 col-md-3 col-lg-3 col-xl-3">

                            <a th:href="@{/}" class="textColor1 text-decoration-none">Modificar</a>
                        </div>
                        <div class="row">
                            <a th:href="@{/}" class="textColor1 text-decoration-none">Consultar reserva</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:replace="fragments/footer.html :: footer" />
</body>

</html>
