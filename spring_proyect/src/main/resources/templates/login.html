<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <title>IW: Login</title>
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="fragments/nav.html :: nav"></header>

    <main class="flex-shrink-0">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <img th:src="@{/img/lexusPortada.png}" src="/img/lexusPortada.png" alt="" class="img-fluid">
                </div>
                <div class="col-6 d-flex align-items-center justify-content-center">
                    <form class="form-signin text-center mx-5" method="post" th:action="@{/login}">
                        <h2 class="form-signin-heading text-center textColor3">¡Bienvenido!</h2>
                        <p th:if="${#request.getQueryString() == 'error'}" class="error">
                            Error en correo o contraseña
                        </p>
                        <p>
                            <label for="username">Correo</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Correo" required="required">
                        </p>
                        <p>
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required="required">
                        </p>
                        <button class="btn btn-lg btn-primary btn-block backgroundColor2" type="submit">Iniciar Sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <th:block th:replace="fragments/footer.html :: footer" />
</body>

</html>
